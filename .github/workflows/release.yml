name: Release

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  packages: write
  pull-requests: write

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Prepare dist directory
        run: |
          rm -rf dist
          mkdir -p dist

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0
          targets: wasm32-unknown-unknown

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build Linux binary
        run: |
          set -euo pipefail
          rustup target add x86_64-unknown-linux-gnu
          cargo build --release --target x86_64-unknown-linux-gnu
          strip target/x86_64-unknown-linux-gnu/release/kuack-checker
          mkdir -p dist/linux
          cp target/x86_64-unknown-linux-gnu/release/kuack-checker dist/linux/kuack-checker

      - name: Build WASM bundle
        run: |
          set -euo pipefail
          if ! command -v wasm-pack >/dev/null 2>&1; then
            cargo install wasm-pack --locked
          fi
          wasm-pack build --release --target web
          mkdir -p dist/wasm
          rm -rf dist/wasm/pkg
          cp -R pkg dist/wasm/pkg
          cp test-browser.html dist/wasm/

      - name: Upload build outputs
        uses: actions/upload-artifact@v6
        with:
          name: release-build
          path: dist
          retention-days: 5

  semantic-release:
    runs-on: ubuntu-latest
    needs: build-binaries
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_git_tag: ${{ steps.semantic.outputs.new_release_git_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.SEMANTIC_RELEASE_TOKEN }} # we shouldn't use default token here! It will be cached and will break semantic release!

      - name: Download build outputs
        uses: actions/download-artifact@v7
        with:
          name: release-build
          path: dist

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v6
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/exec
            @semantic-release/git
            @semantic-release/github
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
          RELEASE_DIST_DIR: dist

      - name: Upload packaged release artifacts
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: release-artifacts
          path: release-artifacts
          retention-days: 7

  publish-images:
    runs-on: ubuntu-latest
    needs: semantic-release
    if: needs.semantic-release.outputs.new_release_published == 'true'
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ghcr.io/${{ github.repository }}
      TAG_NAME: ${{ needs.semantic-release.outputs.new_release_git_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Download raw build outputs
        uses: actions/download-artifact@v7
        with:
          name: release-build
          path: dist

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build linux runtime image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --push \
            -f docker/runtime-linux.Dockerfile \
            -t $IMAGE_NAME:linux-$TAG_NAME \
            dist/linux

      - name: Build WASM runtime image
        run: |
          docker buildx build \
            --platform wasi/wasm32 \
            --push \
            -f docker/runtime-wasm.Dockerfile \
            -t $IMAGE_NAME:wasm-$TAG_NAME \
            dist/wasm

      - name: Create multi-platform manifest
        run: |
          docker buildx imagetools create \
            -t $IMAGE_NAME:$TAG_NAME \
            -t $IMAGE_NAME:latest \
            $IMAGE_NAME:linux-$TAG_NAME \
            $IMAGE_NAME:wasm-$TAG_NAME
